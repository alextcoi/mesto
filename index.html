<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./images/logo.svg" alt="Логотип Место">
        </a>
        <div class="line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-picture" src="./images/edit_button.svg" alt="Кнопка Редактировать">
                </button>
                <p id="profession" class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button-picture" src="./images/add_button.svg" alt="Кнопка Добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <li class="element">
                    <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__descrip">
                        <h2 class="element__text">Карачаевск</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__descrip">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/dombay.jpg" alt="Домбай">
                    <div class="element__descrip">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="element__descrip">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/dombay.jpg" alt="Домбай">
                    <div class="element__descrip">
                        <h2 class="element__text">Домбай</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск">
                    <div class="element__descrip">
                        <h2 class="element__text">Карачаево-Черкесск</h2>
                        <button type="button" class="element__button">
                            <img class="element__ike" src="./images/like.svg" alt="Лайк в виде сердца">
                        </button>
                    </div>
                </li>
            </ul>
        </section>       
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="form">
        <form name="profile-form" class="form__container">
            <h2 class="form__title">Редактировать профиль</h2>
            <input name="form_name" id="form-name" class="form__item" type="text" placeholder="Имя">
            <div class="form__line"></div>
            <input name="form_profession" id="form-profession" class="form__item" type="text" placeholder="О себе">
            <div class="form__line"></div>
            <button type="submit" class="form__save-button">Сохранить</button>
            <button type="button" class="form__close-button">
                <img class="form__close-button-picture" src="images/close_icon.svg" alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
