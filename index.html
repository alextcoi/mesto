<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./images/logo.svg" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-picture" src="./images/edit_button.svg" alt="Кнопка Редактировать">
                </button>
                <p id="profession" class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button-picture" src="./images/add_button.svg" alt="Кнопка Добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card_template">
        <li class="element">
            <button type="button" class="element__delete">
                <img class="element__delete-pic" src="./images/delete__button.png" alt="Кнопка удалить">
            </button>
            <img class="element__pic" src="./images/dombay.jpg" alt="Изображение">
            <div class="element__descrip">
                <h2 class="element__text"></h2>
                <button type="button" class="element__button"></button>
            </div>
        </li>
    </template>
    <section class="opened-card">
        <figure class="opened-card__container">
            <button type="button" class="opened-card__close-button">
                <img class="opened-card__close-button-picture" src="images/close_icon.svg" alt="Кнопка Закрыть">
            </button>
            <img class="opened-card__pic" src="./images/dombay.jpg" alt="Изображение">
            <p class="opened-card__name"></p>
        </figure>
    </section>
    <section class="form">
        <form name="profile-form" class="form__container">
            <h2 class="form__title">Редактировать профиль</h2>
            <input name="form_name" id="form-name" class="form__item" type="text" placeholder="Имя">
            <input name="form_profession" id="form-profession" class="form__item" type="text" placeholder="О себе">
            <button type="submit" class="form__save-button">Сохранить</button>
            <button type="button" class="form__close-button">
                <img class="form__close-button-picture" src="images/close_icon.svg" alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <section class="form form_card">
        <form name="card_form" class="form__container form__container_card">
            <h2 class="form__title form__title_card">Новое место</h2>
            <input name="card_name" id="card-name" class="form__item form__item_card" type="text" placeholder="Название">
            <input name="card_link" id="card-link" class="form__item form__item_card" type="text" placeholder="Ссылка на картинку">
            <button name="card_save" type="submit" class="form__save-button form__save-button_card">Создать</button>
            <button name="card_close" type="button" class="form__close-button form__close-button_card">
                <img class="form__close-button-picture" src="images/close_icon.svg" alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
