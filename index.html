<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="./images/logo.svg" alt="Логотип Место">
        </a>
        <div class="line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 id="name" class="profile__title">Жак-Ив Кусто</h1>
                <div class="edit-button">
                    <img class="edit-button__picture" src="./images/edit_button.svg" alt="Кнопка Редактировать">
                </div>
                <p id="profession" class="profile__subtitle">Исследователь океана</p>
            </div>
            <div class="add-button">
                <img class="add-button__picture" src="./images/add_button.svg" alt="Кнопка Добавить">
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__descrip">
                    <h2 class="element__text">Карачаевск</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__descrip">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__descrip">
                    <h2 class="element__text">Домбай</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__descrip">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__descrip">
                    <h2 class="element__text">Домбай</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск">
                <div class="element__descrip">
                    <h2 class="element__text">Карачаево-Черкесск</h2>
                    <img class="like" src="./images/like.svg" alt="Лайк в виде сердца">
                </div>
            </div>
        </section>
        <section class="form form_opened">
            <form class="form__container">
                <h2 class="form__title">Редактировать профиль</h2>
                <input id="formName" class="form__item" type="text" placeholder="Имя">
                <div class="form__line"></div>
                <input id="formProfession" class="form__item" type="text" placeholder="О себе">
                <div class="form__line"></div>
                <button type="submit" class="save-button">Сохранить</button>
                <img class="close-button" src="images/close_icon.svg" alt="Кнопка закрытия">
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./pages/index.js"></script>
</body>
</html>
